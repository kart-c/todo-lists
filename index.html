<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Todo-Lists</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<h1>Todo Lists</h1>
				<div class="todo">
					<input type="text" name="todo" />
					<button type="button" class="add">Add new Todo</button>
				</div>
				<p>Check the box to delete a Todo</p>
				<div class="todos">
					<ol class="todo-list">
						<li>
							<div>Exercise</div>
							<input type="checkbox" />
						</li>
						<li>
							<div>Buy groceries</div>
							<input type="checkbox" />
						</li>
					</ol>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
